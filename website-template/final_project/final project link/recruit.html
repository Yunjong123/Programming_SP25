<body>

    <header class="header">
       <a href="main.html"><img src="img/logo.png" alt="Eclipse Dom Logo" class="logo-center" /></a>
      <nav class="nav-menu">
        <a href="news.html">News</a>

  <main class="recruit-section">
    <p class="title">Join Eclipse Dom</p>
    <p class="recruit-subtitle">"Only a select few are chosen. Will you be one of them?"</p>

    <form class="recruit-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required />

      <label for="gender">Gender</label>
      <input type="text" id="gender" name="gender" required />

      <label for="dob">Day of Birth</label>
      <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD" required />

      <label for="citizenship">Citizenship</label>
      <input type="text" id="citizenship" name="citizenship" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="reason">Reason for Applying</label>
      <textarea id="reason" name="reason" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <p class="recruit-last"><strong>We are everywhere, and we are nowhere.</strong></p>
  </main>

</body>
